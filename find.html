<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div> 
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <a href="#">
                <i class="fas fa-search fa-lg"></i>
            <a href="#" >
                <i class="fas fa-cog fa-lg"></i>
            </a>
        </div>
    </header>

    <main class="main-screen">
        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icons-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by</span>
                <span>Contacts</span>
            </div>
            <div class="icons-row__icon">
                <i class="far fa-id-card"></i>
                <span>Add by ID</span>
            </div>
            <div class="icons-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h4 class="recommended-friends__title">
                Recommended Friends
            </h4>
            <div class="recommended-friends__friends">
                <span class="recommended-friends__no-friends">
                    You have no recommended friends.
                </span>
            </div>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <span class="open-chat__title">
                    Open Chat
                </span>
                <a class="open-chat__go-to-home"href="#">
                    Go to Openchat Home >
                </a>
            </div>
            <div class="open-chat__chats">
                <div class="open-chat__chat">
                    <div class="open-chat__column">
                        <span class="open-chat__chat__title">기동언</span>
                        <span class="open-chat__chat__tags">#응애#나#아기동언</span>
                        <div class="open-chat__chat__discriptions">
                            <img class="open-chat__chat__pi"src="images/KakaoTalk_20220115_235323428.jpg"/>
                            <span class="open-chat__chat__members">1129 members</span>
                            <span class="open-chat__chat__state">Active</span>
                        </div>
                    </div>
                    <div class="open-chat__column">
                        <img class="open-chat__chat__image"src="images/KakaoTalk_20220115_235323428.jpg">
                        <div class="open-chat__chat__likes">
                            <i class="fas fa-heart"></i>
                            <span>999+</span>
                        </div>
                    </div>
                </div>
                <div class="open-chat__chat">
                    <div class="open-chat__column">
                        <span class="open-chat__chat__title">함윤주</span>
                        <span class="open-chat__chat__tags">#윤주#언제일어나</span>
                        <div class="open-chat__chat__discriptions">
                            <img class="open-chat__chat__pi"src="images\KakaoTalk_20220116_003341495.jpg">
                            <span class="open-chat__chat__members">1228 members</span>
                            <span class="open-chat__chat__state">Sleeping</span>
                        </div>
                    </div>
                    <div class="open-chat__column">
                        <img class="open-chat__chat__image"src="images\KakaoTalk_20220116_003341495.jpg">
                        <div class="open-chat__chat__likes">
                            <i class="fas fa-heart"></i>
                            <span>999+</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class = "nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class = "nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class = "nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class = "nav__link" href="more.html">
                    <span class="nav__dot"> </span>
                    <i class="fas fa-ellipsis-v fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous">
    </script>
</body>
</html>
